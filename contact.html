  <body>
    <!--header starts  -->
    <header id="home" class="container header-content">

  <nav>

     </ul>

    </nav>
   
   </header>
    <!-- main section starts -->
    <main>
      <!-- contact section starts -->

      <section id="contact" class="container content-contact">
        
        <form action="" class="form-content">
          <div class="form-heading">
            <h2>Leave A Message Here</h2>
          </div>
          <div>
            <label for="name">Name </label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter Your Name"
              required
            />
          </div>
          <br />
          <br />
          <div>
            <label for="email">Email </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Your Email"
              required
            />
          </div>
          <br />
          <br />
          <div>
            <label for="subject">Subject  </label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Type Your Subject Here"
              required
              minlength="5"
              maxlength="60"
            />
          </div>
          <br />
          <br />
          
          <div>
            <label for="message">Message  </label>
            <textarea
              name="message"
              id="message"
              rows="15"
              cols="20"
              placeholder="Write Something"
              required
              minlength="10"
              maxlength="200"
            ></textarea>
          </div>
          <br />
          <br />
          
          <div class="banner-button form-button">
            <button type="submit">Submit</button>
           
            <button type="reset">Cancel</button>
          </div>
         
        </form>
      </section>
    </main>

    <!-- contact section ends -->
